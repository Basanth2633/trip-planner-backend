<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Login</title>
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to your Trip Planner account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="reset.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="registration.html">Sign up</a></p>
                <div class="social-login">
                    <p>Or log in with:</p>
                    <div class="social-icons">
                        <button class="social-btn google">Google</button>
                        <button class="social-btn facebook">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
